<!DOCTYPE html>
<html>
  <head>
    <title>Conv Vis</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.0/additional-methods.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="overlay">
        <div id="dataset-info">
          <div id="dataset-pie"></div>
          <div id="dataset-bar"></div>
          <div id="dataset-accuracy"></div>
          <button id='close-overlay'>Return</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebarContainer">
          <h1 id="title">C O N V V I S</h1><br>
          <form id="form-num">
            Image no.<br>
            <input class="image-in" type="text" name="val">
            <input id="net-struct" type="hidden" name="struct">
            <br>
            <input type="submit" value="Submit">
          </form>
          <div id="thresholdContainer">
            Weight Threshold:<span id="weightThresholdValue"></span>
            <input type="range" id="weightThreshold" min="0" max="1.0" step="0.01" oninput="sliderChange('weightThresholdValue',this.value);">
          </div>
          <br>
          <canvas id="image">
          </canvas>
          <div id="dimension">
            <span id="image-dimensions"></span>
          </div>
        </div>
      </div>
      <div class="canvas" id="canvasid"></div>
    </div>
    <script src="static/slider.js"></script>
    <script src="static/script-conv.js"></script>
    <script src="static/main-conv.js"></script>
  </body>
</html>
