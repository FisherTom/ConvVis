<!DOCTYPE html>
<html>
  <head>
    <title>GA Parameters</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Simple Flask app using an even simpler GA</h1>
      <div id="sliders">
        <form method="GET" action="/ga">
          Gene Size:<br>
          <input id='geneValueRange' name="gene_size" type="range" min="0" max="{{ max }}" value="0" step="2" oninput="sliderChange('geneValue',this.value)" />
          <input id='geneValue' type="text" value="0" oninput="sliderChange('geneValueRange',this.value)">

          Population Size:<br>
          <input id='populationValueRange' name="population_size" type="range" min="0" max="{{ max }}" value="0" step="2" oninput="sliderChange('populationValue',this.value)" />
          <input id='populationValue' type="text" value="0" oninput="sliderChange('populationValueRange',this.value)">
          <br>

          Generation Size:<br>
          <input id='generationValueRange'name="generations" type="range" min="0" max="{{ max }}" value="0" step="2" oninput="sliderChange('generationValue',this.value)" />
          <input id='generationValue' type="text" value="0" oninput="sliderChange('generationValueRange',this.value)">
          <br>

          Mutation Rate:<br>
          <input id="mutationValueRange"name="mutation_rate" type="range" min="0" max="1" value="0" step="0.01" oninput="sliderChange('mutationValue',this.value);" />
          <input id='mutationValue' type="text" value="0" oninput="sliderChange('mutationValueRange',this.value)">
          <br>
          <br>
          <input type="submit">
        </form>
      </div>
      <div id="plot"></div>
    </div>
    <script>
  		/* implementation heavily influenced by http://bl.ocks.org/1166403 */

  		// define dimensions of graph
  		var m = [80, 80, 80, 80]; // margins
  		var w = 1000 - m[1] - m[3]; // width
  		var h = 400 - m[0] - m[2]; // height

  		// create a simple data array that we'll plot with a line (this array represents only the Y values, X will just be the index location)
  		var mean = {{ fitnessData[0] }};
      var best = {{ fitnessData[1] }};
      var generations = best.length

  		// X scale will fit all values from data[] within pixels 0-w
  		var x = d3.scale.linear().domain([0, generations]).range([0, w]);
  		// Y scale will fit values from 0-10 within pixels h-0 (Note the inverted domain for the y-scale: bigger is up!)
  		var y = d3.scale.linear().domain([0, best[generations - 1]]).range([h, 0]);
  			// automatically determining max range can work something like this
  			// var y = d3.scale.linear().domain([0, d3.max(data)]).range([h, 0]);
  		// create a line function that can convert data[] into x and y points
  		var line = d3.svg.line()
  			// assign the X function to plot our line as we wish
  			.x(function(d,i) {
  				// return the X coordinate where we want to plot this datapoint
  				return x(i);
  			})
  			.y(function(d) {
  				// return the Y coordinate where we want to plot this datapoint
  				return y(d);
  			})
        var line2 = d3.svg.line()
    			// assign the X function to plot our line as we wish
    			.x(function(d,i) {
    				// return the X coordinate where we want to plot this datapoint
    				return x(i);
    			})
    			.y(function(d) {
    				// return the Y coordinate where we want to plot this datapoint
    				return y(d);
    			})
  			// Add an SVG element with the desired dimensions and margin.
  			var graph = d3.select("#plot").append("svg:svg")
  			      .attr("width", w + m[1] + m[3])
  			      .attr("height", h + m[0] + m[2])
  			    .append("svg:g")
  			      .attr("transform", "translate(" + m[3] + "," + m[0] + ")");
  			// create yAxis
  			var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);
  			// Add the x-axis.
  			graph.append("svg:g")
  			      .attr("class", "x axis")
  			      .attr("transform", "translate(0," + h + ")")
  			      .call(xAxis);
  			// create left yAxis
  			var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");
  			// Add the y-axis to the left
  			graph.append("svg:g")
  			      .attr("class", "y axis")
  			      .attr("transform", "translate(0,0)")
  			      .call(yAxisLeft);

    			// Add the line by appending an svg:path element with the data line we created above
  			// do this AFTER the axes above so that the line is above the tick-lines
    			graph.append("svg:path").attr("d", line(mean));
          graph.append("svg:path").attr("d", line(best)).style("stroke", "orangered");

  	</script>
    <script src="/static/functions.js"></script>
  </body>
</html>
